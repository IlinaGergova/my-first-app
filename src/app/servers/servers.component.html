<p>the (nested) servers' components</p>
<!-- <app-server></app-server>
<app-server></app-server> -->
<app-server *ngFor="let server of servers" [serverName]="server"></app-server>
<hr>
<label>Server name</label>
<!-- <input type="text" class="form-control" (input)="updateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-primary" (click)="createServer()" [disabled]="!allowNewServer" [innerText]="allowNewServer">Add
    server</button>
<!-- <p>{{serverCreationStatus}}</p> -->
<!-- <p>Name of the server: {{serverName}}</p> -->
<p *ngIf="serverCreation; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created.</p>
</ng-template>
